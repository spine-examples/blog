syntax = "proto3";

package spine.examples.blog;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.examples.blog";
option java_package = "io.spine.examples.blog";
option java_outer_classname = "IdentifiersProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

// An ID of a single `Blog`. An identifier for the `Blog` must be created by UUID generator and should not
// be based on internal fields. There can be only one `Blog` entity with specific `BlogId`: entities with equal
// IDs are considered to be the same entity.
//
message BlogId {

    // String representation of UUID value. It must be generated by the client
    // and supplied as the first parameter of `CreateBlog` command.
    //
    string uuid = 1 [(required) = true];
}

// An ID of a single `BlogPost`. An identifier for the `BlogPost` must be created by UUID generator and should not
// be based on internal fields. There can be only one `BlogPost` entity with specific `BlogPostId`: entities with equal
// IDs are considered to be the same entity.
//
message BlogPostId {

    // String representation of UUID value. It must be generated by the client
    // and supplied as the first parameter of `CreateBlogPost` command.
    //
    string uuid = 1 [(required) = true];

    // A `Blog` ID where the `BlogPost` must be created. Every `Blog` is attached
    // to a `BlogPost`, so `Blog` ID is required.
    //
    BlogId blog_id = 2 [(required) = true];
}
