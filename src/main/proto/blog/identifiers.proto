syntax = "proto3";

package spine.examples.blog;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.examples.blog";
option java_package = "io.spine.examples.blog";
option java_outer_classname = "IdentifiersProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

// A `Blog` identifier.
//
// A `Blog` ID must be unique in the scope of the application and should not be based
// on internal fields of the `Blog`. IDs for new entities must be generated on the
// client-side using a UUID generator and supplied to the application as the first
// parameter of `CreateBlog` command.
//
message BlogId {

    // String representation of UUID value.
    //
    string uuid = 1 [(required) = true];
}

// A `BlogPost` identifier.
//
// A `BlogPost` ID must be unique in the scope of the application and should not be based
// on internal fields of the `BlogPost`. IDs for new entities must be generated on the
// client-side using a UUID generator and supplied to the application as the first
// parameter of `CreateBlogPost` command.
//
message BlogPostId {

    // String representation of UUID value.
    //
    string uuid = 1 [(required) = true];

    // A `Blog` ID where the `BlogPost` must be created. The `Blog` identifier is
    // mandatory because every `BlogPost` is attached to a `Blog`.
    //
    BlogId blog_id = 2 [(required) = true];
}
