syntax = "proto3";

package spine.examples.blog;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.examples.blog";
option java_package = "io.spine.examples.blog.commands";
option java_outer_classname = "CommandsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "blog/identifiers.proto";

// Creates a new blog.
message CreateBlog {

    // An ID of the new blog.
    BlogId blog_id = 1;

    // A title of the new blog.
    string title = 2 [(required) = true];
}

// Create a new post in the "draft" state.
message CreatePost {

    // The ID of the new post.
    PostId post_id = 1;

    // A title of the new post.
    string title = 2 [(required) = true];

    // A body with content.
    string body = 3;
}

// Publishes a previously unpublished post.
message PublishPost {

    // An ID of the post to publish.
    PostId post_id = 1;
}
