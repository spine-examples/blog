syntax = "proto3";

package spine.examples.blog;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.examples.blog";
option java_package = "io.spine.examples.blog.commands";
option java_outer_classname = "CommandsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "blog/identifiers.proto";

// A command to create a new Blog.
//
message CreateBlog {
    // An ID for the new Blog.
    //
    BlogId blog_id = 1;

    // A name for the new Blog.
    //
    string name = 2 [(required) = true];
}

// A command to create a new BlogPost in a specified Blog.
//
message CreateBlogPost {
    // An ID for the new BlogPost.
    //
    BlogPostId blog_post_id = 1;

    // A title/name for the new BlogPost.
    //
    string title = 2 [(required) = true];

    // A content for the new BlogPost.
    //
    string body = 3;
}

// A command to publish an BlogPost draft and make it visible in a certain Blog.
//
message PublishBlogPost {
    // An ID for the BlogPost to publish.
    //
    BlogPostId blog_post_id = 1;
}
